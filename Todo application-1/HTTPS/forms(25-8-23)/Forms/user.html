<html>
    <head>
        <title>add user</title>
        <link rel="stylesheet" href="user.css">
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
       
        <div class="container">
             <h1 class="form-heading">Add User</h1>
             <form id="myForm">
             <div class="mb-3">
             <label for="name">Name</label>
             <input type="text" class="form-control" id="name" />
               <p id="nameErrMsg" class="error-message"></p>
             </div>
             <div class="mb-3">
             <label for="email">Email</label>
             <input type="text" class="form-control" id="email" />
             <p id="emailErrMsg" class="error-message"></p>
             </div>
             <div class="mb-3">
             <label for="status">Working Status</label>
             <select id="status" class="form-control">
             <option value="Active">Active</option>
             <option value="Inactive">Inactive</option>
             </select>
             </div>
             <div class="mb-3">
             <h1 class="gender-field-heading">Gender</h1>
             <input type="radio" name="gender" id="genderMale" value="Male"/>
             <label for="genderMale">Male</label>
             <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2" checked/>
             <label for="genderFemale">Female</label>
             </div>
             <button class="btn btn-primary">Submit</button>
             </form>
             </div>
            

        <script src="user.js"></script>
    </body>
